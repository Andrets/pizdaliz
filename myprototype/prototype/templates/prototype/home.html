{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'prototype/css/main.css' %}">
</head>
<body>`
    <h1>Welcome to the Home Page!</h1>
        {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
        <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
        {% endif %}
    <a href="{% url 'contact' %}">Контакты</a>
    <a href=""><li><i class="fas fa-home"></i>Главная</li></a>
</body>
</html>
